name: TargetTracker
version: ${version}
main: cn.clexus.targetTracker.TargetTracker
api-version: '1.20'
depend: [packetevents]
authors: ["Clexus"]
commands:
  starttrack:
    description: start tracking a point
    permission: targettracker.starttrack
    usage: /starttrack <player> <pointID>
  stoptrack:
    description: stop tracking a point
    permission: targettracker.stoptrack
    usage: /stoptrack <player> <pointID> [triggeractions]
  targettracker:
    description: Main Command
    permission: targettracker.main
    usage: /targettracker reload
